<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will U Came Back?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #8ec5fc, #e0c3fc); /* ไล่สีพื้นหลัง */
      animation: fadeIn 2s ease-in-out;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9); /* เพิ่มความโปร่งแสง */
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* เพิ่มเงาให้ดูทันสมัย */
      width: 90%;
      max-width: 500px;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-10px); /* ยกกล่องขึ้นเมื่อโฮเวอร์ */
    }

    h2 {
      font-size: 2.5em;
      color: #444;
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      transition: color 0.3s ease, letter-spacing 0.3s ease;
    }

    h2:hover {
      color: #6a11cb; /* เปลี่ยนสีข้อความเมื่อโฮเวอร์ */
      letter-spacing: 4px;
    }

    .rabbit {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .rabbit:hover {
      transform: scale(1.1) rotate(10deg); /* เพิ่มการหมุนและขยาย */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-top: 20px;
    }

    .action-button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* ไล่สีปุ่ม */
      color: white;
      border: none;
      border-radius: 25px; /* มุมมนพิเศษ */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: all 0.3s ease;
    }

    .action-button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb); /* สลับสีไล่ */
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .action-button:active {
      transform: scale(0.95);
    }

    @media screen and (max-width: 600px) {
      h2 {
        font-size: 2em;
      }

      .container {
        padding: 20px;
      }

      .action-button {
        font-size: 16px;
      }

      .rabbit {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="BK.png" alt="กระต่าย" class="rabbit">
    <h2>Will U Came Back?</h2>
    <div class="button-container">
      <a href="page1.html">
        <button class="action-button">Yes</button>
      </a>
      <a href="page2.html">
        <button class="action-button">No...</button>
      </a>
    </div>
  </div>
</body>
</html>
